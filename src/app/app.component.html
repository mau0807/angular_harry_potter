<table class="table mt-5">
  <thead>
    <tr>
      <th scope="col">Student ID</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Student Email</th>
      <th scope="col">Mobile Number</th>
      <th scope="col">Student Fees</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let estudiantes of listaEstudents; let i = index">
      <td> {{i+1}} </td>
      <td> {{estudiantes.name}} </td>
      <td> {{estudiantes.created | date: 'medium'}} </td>
      <td> {{estudiantes.air_date}} </td>
      <td> {{ 10 | number:'1.2-2' }} </td>
      <td> {{estudiantes.url}} </td>
      <td>

        <button class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
